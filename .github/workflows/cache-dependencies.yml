---
name: Cache Dependencies

on:
  push:
    branches:
      - main

env:
  DEVELOPER_DIR: /Applications/Xcode_14.3.1.app/Contents/Developer
  MINT_LINK_PATH: .mint/bin
  MINT_PATH: .mint/lib

jobs:
  cache-dependencies:
    name: Cache Dependencies
    runs-on: macos-13
    steps:
      - name: Checkout
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0

      - name: Setup Ruby
        uses: ruby/setup-ruby@52b8784594ec115fd17094752708121dc5dabb47 # v1.154.0
        with:
          bundler-cache: true
          ruby-version: 3.2.2

      - name: Cache Mint Packages
        uses: actions/cache@704facf57e6136b1bc63b828d79edcd491f0ee84 # v3.3.2
        with:
          path: .mint
          key: ${{ runner.os }}-mint-${{ hashFiles('**/Mintfile') }}
          restore-keys: |
            ${{ runner.os }}-mint-

      - name: Cache SPM Packages
        uses: actions/cache@704facf57e6136b1bc63b828d79edcd491f0ee84 # v3.3.2
        with:
          path: build/DerivedData/SourcePackages
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Setup
        run: |
          brew install mint xcbeautify
          ./Scripts/bootstrap.sh

      - name: Update Xcode Dependencies
        run: |
          set -o pipefail && \
            xcodebuild -resolvePackageDependencies \
            -project Bitwarden.xcodeproj \
            -clonedSourcePackagesDirPath build/DerivedData/SourcePackages
