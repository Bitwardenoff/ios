name: CI - main

on:
  push:
    branches:
      - pm-10838/ci-main 
  workflow_dispatch:
    inputs:
      build-version:
        description: "Optional. Version string to use, in X.Y.Z format. Overrides default in the project."
        required: false
        type: string
      build-number:
        description: "Optional. Build number to use. Overrides default of GitHub run number."
        required: false
        type: number

jobs:
  build:
    name: Build
    uses: ./.github/workflows/build.yml
    with:
      build-variant: Beta
      build-version: 1.2.3
      build-number: 45
      xcode-version: 15.4
    secrets: inherit
